<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>속성 선택자 실습</title>
</head>

<body>
    <div class="form-container">
        <h2>회원가입</h2>
        <form action="#" method="post">

            <div class="form-group">
                <label for="name">이름(필수)</label>
                <input type="text" name="name" id="name" placeholder="영문과 숫자만 입력" required>
            </div>
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" name="username" id="username" placeholder="영문과 숫자만 입력" required>
            </div>
            <div class="form-group">
                <label for="additional_info">추가 정보(선택)</label>
                <input type="text" name="additional_info" id="additional_info" placeholder="기타정보">
            </div>
            <div class="form-group">
                <label for="password">비밀번호(필수)</label>
                <input type="password" name="password" id="password" class="field important" required>
            </div>
            <div class="form-group">
                <label for="email">이메일(필수)</label>
                <input type="email" name="email" id="email" placeholder="이메일 주소" required>
            </div>

            <div class="form-group">
                <label for="phone">전화번호(선택)</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="address">주소(선택)</label>
                <input type="text" name="address" id="address">
            </div>

            <button type="submit">회원가입</button>
            <button type="reset">초기화</button>
        </form>
    </div>
</body>

</html>
