<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS 연결 방법 실습</title>
    <style>
      h1 {
        color: blue;
        text-align: center;
      }

      p {
        background-color: lightgray;
        padding: 10px;
      }

  <body>
    <h1>CSS 연결 방법 테스트</h1>
    <p style="color: red; font-size: 18px; font-weight: bold">
      첫 번째 문단입니다.
    </p>
    <p>두 번재 문단입니다.</p>
    <p>세 번째 문단입니다.</p>
  </body>
</html>
