<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <title>Flex 속성 연습</title>
</head>
<body>
    <div class="container">
        <div class="card card1">
            카드 1<br>
            간단한 내용

            광고 영역
