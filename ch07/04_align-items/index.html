<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>align-itmes 실습</title>
</head>
<body>
    <h3>stretch (기본값)</h3>
    <div class="container stretch">
        <div class="item">
            아이템 1
        </div>
        <div class="item">
            아이템 2<br>
            두 줄
        </div>
        <div class="item">
            아이템 3
        </div>
    </div>

    <h3>center</h3>
    <div class="container center">
        <div class="item">
            아이템 1
        </div>
        <div class="item">
            아이템 2<br>
            두 줄
        </div>
        <div class="item">
            아이템 3
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="프로필">
            <h3>김개발</h3>
            <p>열정적인 프론트엔드 개발자입니다.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="프로필">
            <h3>빅멘토</h3>
            <p>10년 경력의 시니어 개발자로, 후배들을 가르치는 것을 좋아합니다. 항상 새로운 기술에 관심이 많습니다.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/80" alt="프로필">
            <h3>이디자인</h3>
            <p>사용자 경험을 중시하는 UI/UX 디자이너입니다.</p>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">MyWebSite</div>
        <ul class="nav-menu">
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">연락처</a></li>
            <li><div class="profile-icon">
                👤
            </div></li>
        </ul>
    </nav>
</body>
</html>
