<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>모던 웹사이트</title>
</head>
<body>
    <!-- 헤더 섹션 -->
    <header class="header">
        <div class="logo">
            <h1>TechCorp</h1>
        </div>
        <nav class="nav">
            <a href="#home">홈</a>
            <a href="#about">소개</a>
            <a href="#services">서비스</a>
            <a href="#contact">연락처</a>
        </nav>
    </header>

    <!-- 메인 섹션 -->
     <main class="main">
        <section class="hero">
            <h2>혁신적인 기술 솔루션</h2>
            <p>우리와 함께 미래를 만들어 가세요</p>
        </section>
        <section class="services">
            <div class="service-card">
                <h3>웹 개발</h3>
                <p>현대적인 웹사이트 제작</p>
            </div>
            <div class="service-card">
                <h3>모바일 앱</h3>
                <p>사용자 친화적인 앱 개발</p>
            </div>
            <div class="service-card">
                <h3>클라우드</h3>
                <p>안정적인 클라우드 서비스</p>
            </div>
        </section>
            <aside class="sidebar">
                <h3>최신 뉴스</h3>
                <ul>
                    <li>새로운 프로젝트 시작</li>
                    <li>기술 블로그 업데이트</li>
                    <li>팀 멤버 충원</li>
                </ul>
            </aside>
     </main>
    <!-- 푸터 섹션 -->
     <footer class="footer">
        <div class="footer-info">
            <p>&copy; 2023 TechCorp. All rights reserved.</p>
        </div>
        <div class="footer-links">
            <a href="#privacy">개인정보처리방침</a>
            <a href="#terms">이용약관</a>
        </div>
     </footer>
</body>
</html>
