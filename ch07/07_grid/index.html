<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid 기초 실습</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">넓은 헤더</div>
      <div class="grid-item">메뉴1</div>

      <div class="grid-item">메인 콘텐츠</div>
      <div class="grid-item">사이드바1</div>

      <div class="grid-item">푸터2</div>

    <div class="website-layout">
      <header class="header">웹사이트 헤더</header>

          <li>메뉴 3</li>
        </ul>
      </aside>
      <main class="main-content">
        <h1>메인 콘텐츠</h1>
        <p>여기에 주요 내용이 들어갑니다.</p>
      </main>
      <aside class="ads">광고 영역</aside>
      <footer class="footer">푸터</footer>
    </div>
  </body>
</html>
