<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grid 기초 실습</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>

    <div class="grid-container-advanced">
        <div class="grid-item-advanced">넓은 헤더</div>
        <div class="grid-item-advanced">메뉴1</div>
        <div class="grid-item-advanced">메뉴2</div>
        <div class="grid-item-advanced">메인 콘텐츠</div>
        <div class="grid-item-advanced">사이드바1</div>
        <div class="grid-item-advanced">사이드바2</div>
        <div class="grid-item-advanced">푸터1</div>
        <div class="grid-item-advanced">푸터2</div>
        <div class="grid-item-advanced">푸터3</div>
    </div>

    <div class="website-layout">
        <header class="header">
            웹사이트 헤더
        </header>
        <aside class="sidebar">
            <h3>사이드바</h3>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>메인 콘텐츠</h1>
            <p>여기에 주요 내용이 들어갑니다.</p>
        </main>
        <aside class="ads">광고 영역</aside>
        <footer class="footer">푸터</footer>
    </div>
</body>
</html>
