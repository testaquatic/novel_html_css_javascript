<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>반응형 이미지 최적화</title>
  </head>
  <body>
    <div class="container">
      <h1>반응형 이미지 예제</h1>

      <img
        src="hero-mobile.jpg"
        srcset="hero-mobile.jpg 480w, hero-tablet.jpg 768w, hero-desktp 1200w"
        sizes="(maxwidth: 480px) 100vw, (maxwidth: 768px) 100vw, 1200px"
        alt="메인 히어로 이미지"
        class="hero-image"
      />

      <h2>지연 로딩 이미지들</h2>
      <img
        class="lazy-image placeholder"
        data-src="image1.jpg"
        alt="이미지 1"
      />
      <img
        class="lazy-image placeholder"
        data-src="image2.jpg"
        alt="이미지 2"
      />
      <img
        class="lazy-image placeholder"
        data-src="image3.jpg"
        alt="이미지 3"
      />
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
