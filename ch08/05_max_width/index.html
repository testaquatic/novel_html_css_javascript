<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>반응형 이미지 실습</title>
  </head>
  <body>
    <div class="container">
      <h1>반응형 이미지 갤러리</h1>

      <img
        src="https://picsum.photos/800/400"
        alt="반응형 테스트 이미지"
        class="responsive-img"
      />

      <div class="gallery">
        <img src="https://picsum.photos/300/200?random=1" alt="갤러리 1" />
        <img src="https://picsum.photos/300/200?random=2" alt="갤러리 2" />
        <img src="https://picsum.photos/300/200?random=3" alt="갤러리 3" />
      </div>
      <h2>반응형 비디오</h2>
      <div class="video-container">
        <iframe
          src="https://youtube.com/embed/dQw4w9WgXcQ"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div class="video-container ratio-4-3">
        <iframe
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <h2>해상도별 최적화 이미지</h2>
      <picture>
        <source
          media="(min-width: 1024)"
          srcset="https://picsum.photos/1200/400"
        />
        <source
          media="(min-width: 768px)"
          srcset="https://picsum.photos/800/300"
        />
        <img
          src="https://picsum.photos/400/200"
          alt="반응형 히어로 이미지"
          class="hero-image"
        />
      </picture>
    </div>
  </body>
</html>
