<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>모바일 퍼스트 카페 메뉴</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>개발자 카페</h1>
        <p>코딩하면서 마시는 커피</p>
      </header>

      <main>
        <div class="menu-grid">
          <div class="menu-item">
            <img
              src="https://via.placeholder.com/300x200/8e44ad/ffffff?text=Americano"
              alt="아메리카노"
              class="menu-image"
            />

            <h3>아메리카노</h3>
            <p>깔끔하고 진한 맛의 기본 커피</p>
            <div class="price">3,500원</div>
            <div class="extra-info">
              카페인: 75mg | 추출시간: 25초 | 원두: 브라질 산토스
            </div>
          </div>
          <div class="menu-item">
            <img
              src="https://via.placeholder.com/300x200/3498db/ffffff?text=Latte"
              alt="라떼"
              class="menu-image"
            />
            <h3>카페라떼</h3>
            <p>부드러운 우유거품과 에스프레소의 조화</p>
            <div class="price">4,500원</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
