<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>미디어 쿼리 기초</title>
  </head>
  <body>
    <div class="container">
      <h1>반응형 카드 레이아웃</h1>
      <div class="card-grid">
        <div class="card">
          <h3>카드 1</h3>
          <p>
            이것은 첫 번째 카드입니다. 화면 크기에 따라 레이아웃이 변경됩니다.
          </p>
        </div>
        <div class="card">
          <h3>카드 2</h3>
          <p>이것은 두 번째 카드입니다. 미디어 쿼리로 반응형을 구현했습니다.</p>
        </div>
        <div class="card">
          <h3>카드 3</h3>
          <p>이것은 세 번째 카드입니다. 모바일에서는 1열로 표시됩니다.</p>
        </div>
      </div>
    </div>
  </body>
</html>
