<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="#">
        <p>
            <label for="email">이메일:</label><br>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="newPassword">비밀번호:</label><br>
            <input type="password" name="newPassword" id="password" minlength="8" required>
        </p>
        <p>
            <label for="confirmPassword">비밀번호 확인:</label><br>
            <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" required>
        </p>

        <!-- 숨겨진 정보들 -->
         <input type="hidden" name="signup_source" id="main_page" value="main_page">
         <input type="hidden" name="referrer" id="referrer" value="google_ads">
         <input type="hidden" name="form_version" id="form_version" value="2.1">


         <button type="submit">회원가입</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
