<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 선택 기능 포함</title>
  <style>
    .form-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .check-group,
    .radio-group {
      margin: 10px 0;
      ;
    }
  </style>
</head>

<body>
  <h1>회원 가입</h1>
  <form>
    <div class="form-section">
      <h3>기본 정보</h3>
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required><br><br>
    </div>

    <div class="form-section">
      <h3>성별</h3>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">남성</label>

        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">여성</label>
      </div>
    </div>

    <div class="form-section">
      <h3>관심 분야(복수 선택 가능)</h3>
      <div class="checkbox-group">
        <input type="checkbox" id="tech" name="interest_tech" value="tech">
        <label for="tech">IT/기술</label><br>
        <input type="checkbox" id="design" name="interest_design" value="design">
        <label for="design">디자인</label><br>
        <input type="checkbox" id="business" name="interest_business" value="business">
        <label for="business">비지니스</label><br>
      </div>
    </div>

    <div class="form-section">
      <input type="checkbox" id="agree" name="agree" value="agree" required>
      <label for="agree">개인정보 처리방침에 동의합니다.<strong>(필수)</strong></label><br>

      <input type="checkbox" id="marketing" name="marketing" value="marketing">
      <label for="marketing">마케팅 정보 수신에 동의합니다.(선택)</label>
    </div>

    <button type="submit">회원가입</button>
  </form>
</body>

</html>
